<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color</title>
    <style>
        p {
            color: #ff5733;
        }

        h1 {
            color: rgb(0, 128, 0);
        }

        .custom-text {
            color: purple;
        }
    </style>
</head>

<body>

    <h1>This is a heading with a green color.</h1>
    <p>This is a paragraph with a red-orange color.</p>
    <p class="custom-text">This paragraph has a purple color using a class.</p>

</body>

</html>
